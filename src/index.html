<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntTransactions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="manifest" href="../manifest.json">
    <script src="./js/auth.js" defer></script>
</head>
<body>
    

    <div class="container">
        <div class="header">
            <div class="header__name-company">
                <img src="./src/img/logo.png" alt="Logo">
                <h1>IntTransactions</h1>
            </div>
        </div>
        <div class="menu">
            <form action="#" class="menu__form">
                <label lang="title">Авторизація</label>
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="password">
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" lang="checkbox">Запам'ятати мене</label>
                </div>
                <button id="btn-auth" >Увійти</button>
            </form>
            <div class="menu__wrap-mode">
                <h3>Активний режим:</h3>
                <p class="menu__active-mode" id="menu__active-mode">Користувач</p>
            </div>
            <div class="reaction">
                <p style="padding: 5px;" id="reaction__in"></p>
            </div>
        </div>
        <div class="main" id="main">
            <div class="main__error" id="error">
                <h3 id="message">Авторизуйтесь</h3>
            </div>
        </div>  
        <div class="footer">
            <p> &copy; Проект розроблений студентом 8групи Кушнір Євгеній</p>
        </div>
    </div>


    
</body>
</html>
